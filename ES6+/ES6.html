<script name='set'>
  var setObj = new Set([1, 1, 2, 3, 4, 4]);
  console.log(setObj); // {1, 2, 3, 4}
  setObj.add(1);     // {1, 2, 3, 4}
  setObj.add(5);   // {1, 2, 3, 4, 5}
  setObj.keys(); // {1, 2, 3, 4, 5}
</script>
<script name='arrowFunc'>
  var scope = 'window';
  var obj = {
    scope: 'obj',
    funcScope: function() {
      console.log('当前作用域：', this.scope);
    },
    arrayFuncScope: () => console.log('当前作用域：', this.scope)
  }
  var obj2 = {
    scope: 'obj2'
  }
  obj.funcScope();
  obj.arrayFuncScope();
  obj.funcScope.call(obj2);
  obj.arrayFuncScope.call(obj2);
</script>
