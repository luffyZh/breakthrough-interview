<script name='spread'>
  var obj = {
    name: 'aaa',
    email: 'luffyzh@163.com'
  }
  var obj2 = {...obj};
  console.log(obj2);
  console.log(obj2 !== obj);
  var obj3 = { age: 20, ...obj2 };
</script>
<script name='matchall'>
  var str = '11223344113311';
  console.log(str.match('11'));
  console.log(str.matchAll('11'));
</script>
<script name='bigint'>
  var bi = BigInt(1111111111);
  console.log(bi);
  console.log(typeof bi);
</script>
