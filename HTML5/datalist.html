<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datalist</title>
</head>
<body>
  <input id="myCar" list="cars" />
  <datalist id="cars">
    <option value="BMW">
    <option value="Ford">
    <option value="Volvo">
  </datalist>
</body>
</html>
